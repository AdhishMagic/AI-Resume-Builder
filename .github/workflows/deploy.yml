name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If Pages isn't enabled yet, Pages API calls will 404.
      - name: Ensure GitHub Pages is enabled
        if: ${{ !github.event.repository.has_pages }}
        run: |
          echo "GitHub Pages is not enabled for this repository."
          echo "Open Settings â†’ Pages, set 'Build and deployment' to 'GitHub Actions', then re-run this workflow."
          exit 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        env:
          # GitHub Pages serves your site at /<repo>/
          VITE_BASE: /${{ github.event.repository.name }}/
        run: npm run build

      - name: Configure Pages
        if: ${{ github.event.repository.has_pages }}
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
